<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Git Work Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/public/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand">Git Work Tracker</span>
      </div>
    </nav>

    <div class="container mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="scan-form" class="row g-3">
            <div class="col-12">
              <label class="form-label"
                >Windows project directories (one per line)</label
              >
              <textarea
                class="form-control"
                id="paths"
                rows="4"
                placeholder="C:\Users\pattharaphon.o\Desktop\ais\backend
D:\work\project-two
E:\repos\something"
              ></textarea>
              <div class="form-text">
                Paste a repo path OR a parent folder. Check the box below to
                scan subfolders.
              </div>
            </div>

            <div class="col-md-4">
              <label class="form-label">Start date</label>
              <input type="date" id="startDate" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">End date</label>
              <input type="date" id="endDate" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Author (name or email, optional)</label>
              <input
                type="text"
                id="author"
                class="form-control"
                placeholder="e.g. pattho49 or me@company.com"
              />
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="scanSubdirs"
                  checked
                />
                <label class="form-check-label" for="scanSubdirs"
                  >Scan subfolders for Git repos (up to 3 levels)</label
                >
              </div>
            </div>

            <div class="col-12 d-flex align-items-end gap-2">
              <button type="submit" class="btn btn-primary" id="scanBtn">
                Scan
              </button>
              <button
                id="exportBtn"
                type="button"
                class="btn btn-outline-success"
                disabled
              >
                Export XLSX
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="summary" class="mb-4"></div>

      <div class="card shadow-sm">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span>Commits</span>
          <span class="badge text-bg-secondary" id="commitCount">0</span>
        </div>
        <div class="table-responsive">
          <table
            class="table table-striped table-hover mb-0"
            id="results-table"
          >
            <thead class="table-light">
              <tr>
                <th>Date</th>
                <th>Project</th>
                <th>Author</th>
                <th>Label</th>
                <th>Message</th>
                <th>Hash</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      id="loadingOverlay"
      class="loading-overlay d-none align-items-center justify-content-center"
    >
      <div class="text-center text-white">
        <div class="spinner-border mb-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="lead fw-semibold">Working on itâ€¦</div>
        <div class="small opacity-75">
          Scanning repositories and collecting commits
        </div>
      </div>
    </div>

    <script src="/public/app.js"></script>
  </body>
</html>
